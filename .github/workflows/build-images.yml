name: build-images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      registry:
        description: "Container registry hostname (ghcr.io, <acct>.dkr.ecr.<region>.amazonaws.com, <registry>.azurecr.io)"
        required: false
        default: "ghcr.io"
      image_prefix:
        description: "Image path prefix (defaults to <owner>/<repo>)"
        required: false
        default: ""
      push:
        description: "Push images when running manually"
        required: false
        default: "true"

env:
  DEFAULT_REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    name: build-${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            dockerfile: apps/api-service/Dockerfile
            context: .
          - name: web
            dockerfile: apps/web-app/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure registry defaults
        run: |
          REGISTRY_INPUT="${{ github.event.inputs.registry }}"
          IMAGE_PREFIX_INPUT="${{ github.event.inputs.image_prefix }}"
          PUSH_INPUT="${{ github.event.inputs.push }}"

          if [ -z "$REGISTRY_INPUT" ]; then
            REGISTRY_INPUT="${DEFAULT_REGISTRY}"
          fi

          if [ -z "$IMAGE_PREFIX_INPUT" ]; then
            IMAGE_PREFIX_INPUT="${{ github.repository }}"
          fi

          if [ -z "$PUSH_INPUT" ]; then
            PUSH_INPUT="true"
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PUSH_INPUT="false"
          fi

          echo "REGISTRY=$REGISTRY_INPUT" >> "$GITHUB_ENV"
          echo "IMAGE_PREFIX=$IMAGE_PREFIX_INPUT" >> "$GITHUB_ENV"
          echo "PUSH_IMAGES=$PUSH_INPUT" >> "$GITHUB_ENV"

      - name: Detect ECR registry
        run: |
          if [[ "${REGISTRY}" == *.amazonaws.com ]]; then
            echo "USE_ECR=true" >> "$GITHUB_ENV"
            REGION=$(echo "${REGISTRY}" | sed -E 's|.*\\.dkr\\.ecr\\.([^.]+)\\.amazonaws\\.com|\\1|')
            if [ -z "$REGION" ] || [ "$REGION" = "$REGISTRY" ]; then
              echo "Unable to infer ECR region from registry: ${REGISTRY}" >&2
              exit 1
            fi
            echo "ECR_REGION=$REGION" >> "$GITHUB_ENV"
          else
            echo "USE_ECR=false" >> "$GITHUB_ENV"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: env.PUSH_IMAGES == 'true' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials (ECR)
        if: env.PUSH_IMAGES == 'true' && env.USE_ECR == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.ECR_REGION }}

      - name: Login to ECR
        if: env.PUSH_IMAGES == 'true' && env.USE_ECR == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to custom registry
        if: env.PUSH_IMAGES == 'true' && env.REGISTRY != 'ghcr.io' && env.USE_ECR != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            type=sha
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and (optionally) push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ env.PUSH_IMAGES == 'true' }}
          load: ${{ env.PUSH_IMAGES != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resolve image ref
        if: env.PUSH_IMAGES == 'true' || github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          sha_short="${GITHUB_SHA::7}"
          echo "IMAGE_REF=${REGISTRY}/${IMAGE_PREFIX}/${{ matrix.name }}:sha-${sha_short}" >> "$GITHUB_ENV"

      - name: Configure Trivy registry auth
        if: env.PUSH_IMAGES == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [ "${REGISTRY}" = "ghcr.io" ]; then
            echo "TRIVY_USERNAME=${GITHUB_ACTOR}" >> "$GITHUB_ENV"
            echo "TRIVY_PASSWORD=${{ secrets.GITHUB_TOKEN }}" >> "$GITHUB_ENV"
          elif [ "${USE_ECR}" = "true" ]; then
            echo "TRIVY_USERNAME=AWS" >> "$GITHUB_ENV"
            token="$(aws ecr get-login-password --region "$ECR_REGION")"
            printf 'TRIVY_PASSWORD=%s\n' "$token" >> "$GITHUB_ENV"
          else
            if [ -n "${{ secrets.REGISTRY_USERNAME }}" ] && [ -n "${{ secrets.REGISTRY_PASSWORD }}" ]; then
              echo "TRIVY_USERNAME=${{ secrets.REGISTRY_USERNAME }}" >> "$GITHUB_ENV"
              echo "TRIVY_PASSWORD=${{ secrets.REGISTRY_PASSWORD }}" >> "$GITHUB_ENV"
            else
              echo "Registry auth secrets missing; Trivy may fail to pull ${REGISTRY} image." >&2
            fi
          fi

      - name: Trivy scan (SARIF)
        if: env.PUSH_IMAGES == 'true' || github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_REF }}
          format: sarif
          output: trivy-${{ matrix.name }}.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: ${{ github.event_name == 'pull_request' && '0' || '1' }}

      - name: Trivy scan (summary)
        if: github.event_name == 'pull_request' || failure()
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_REF }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Upload Trivy SARIF artifact
        if: always() && (env.PUSH_IMAGES == 'true' || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif-${{ matrix.name }}
          path: trivy-${{ matrix.name }}.sarif
          if-no-files-found: warn

      - name: Upload Trivy SARIF
        if: always() && env.PUSH_IMAGES == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.name }}.sarif

  infra_fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (ops/infra)
        run: terraform fmt -check -recursive ops/infra

      - name: Terraform validate (ops/infra)
        run: |
          for dir in ops/infra/aws ops/infra/azure ops/infra/gcp; do
            terraform -chdir="$dir" init -backend=false
            terraform -chdir="$dir" validate
          done

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.4"

      - name: Helm lint (ops/charts)
        run: helm lint ops/charts/starter

      - name: Helm template (ops/charts)
        run: helm template starter ops/charts/starter -f ops/charts/starter/values.prod.yaml

      - name: Prepare Compose env files
        run: |
          mkdir -p apps/api-service apps/web-app
          touch apps/api-service/.env.local apps/web-app/.env.local

      - name: Docker Compose config (ops/compose)
        env:
          API_IMAGE: "example.com/starter-api:ci"
          WEB_IMAGE: "example.com/starter-web:ci"
          APP_HOST: "app.example.com"
          CADDY_EMAIL: "ci@example.com"
        run: docker compose -f ops/compose/docker-compose.prod.yml config

  workflow_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install YAML parser
        run: python -m pip install --upgrade pyyaml

      - name: Validate workflow YAML
        run: python tools/ci/check_workflows.py
