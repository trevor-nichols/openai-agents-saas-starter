name: Providers CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: providers-quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Bootstrap providers env
        run: just -f packages/starter_providers/justfile bootstrap

      - name: Lint
        run: just providers-lint

      - name: Type check
        run: just providers-typecheck

      - name: Tests
        run: just providers-test
