name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: frontend-quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Verify billing OpenAPI artifact
        run: node tools/assert-billing-openapi.js

      - name: Use pnpm 10.15.0
        run: corepack prepare pnpm@10.15.0 --activate

      - name: Install dependencies
        working-directory: apps/web-app
        run: pnpm install --frozen-lockfile

      - name: Dependency audit (pnpm)
        working-directory: apps/web-app
        run: |
          pnpm audit --prod --audit-level=high --json > ../frontend-audit.json || (cat ../frontend-audit.json && exit 1)
          pnpm dlx @cyclonedx/cdxgen -o ../frontend-sbom.json -t javascript --no-analytics

      - name: Upload frontend audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit
          path: |
            frontend-audit.json
            frontend-sbom.json

      - name: SDK drift check (generate + diff)
        working-directory: apps/web-app
        run: |
          pnpm generate
          git diff --exit-code -- lib/api/client

      - name: Lint
        run: just web-lint

      - name: Architecture lint
        working-directory: apps/web-app
        run: pnpm lint:arch

      - name: Type check
        run: just web-typecheck

      - name: Build
        run: just web-build
