name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: web-app/pnpm-lock.yaml

      - name: Verify billing OpenAPI artifact
        run: node scripts/assert-billing-openapi.js

      - name: Use pnpm 10.15.0
        run: corepack prepare pnpm@10.15.0 --activate

      - name: Install dependencies
        working-directory: web-app
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: web-app
        run: pnpm lint

      - name: Type check
        working-directory: web-app
        run: pnpm type-check
