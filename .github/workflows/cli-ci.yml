name: Starter CLI CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      STARTER_CLI_SKIP_ENV: "true"
      STARTER_CLI_SKIP_VAULT_PROBE: "true"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Bootstrap CLI env
        run: just -f starter_cli/justfile bootstrap

      - name: CLI smoke test
        run: cd starter_cli && hatch run python -m starter_cli.app --help

      - name: Run CLI unit tests
        run: just cli-test

      - name: Lint
        run: just cli-lint

      - name: Typecheck
        run: just cli-typecheck
