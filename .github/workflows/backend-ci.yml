name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "run.py"
      - "anything-agents/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "pyproject.toml"
      - "run.py"
      - "anything-agents/**"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        run: hatch env create

      - name: Run backend tests
        run: hatch run test
