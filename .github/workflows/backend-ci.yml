name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "run.py"
      - "anything-agents/**"
      - "starter_cli/**"
      - "starter_shared/**"
      - "scripts/**"
      - "docs/**/*.md"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "pyproject.toml"
      - "run.py"
      - "anything-agents/**"
      - "starter_cli/**"
      - "starter_shared/**"
      - "scripts/**"
      - "docs/**/*.md"
      - "Makefile"

jobs:
  cli-guardrails:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      STARTER_CLI_SKIP_ENV: "true"
      STARTER_CLI_SKIP_VAULT_PROBE: "true"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch env create

      - name: CLI smoke test
        run: hatch run python -m starter_cli.cli --help

      - name: Verify CLI environment inventory
        run: hatch run python -m scripts.cli.verify_env_inventory

      - name: Check infra dependencies (JSON)
        run: |
          hatch run python -m starter_cli.cli infra deps --format json > deps-status.json || true
          hatch run python - <<'PY'
import json, sys
with open("deps-status.json", "r", encoding="utf-8") as fh:
    statuses = json.load(fh)
missing = [entry for entry in statuses if entry["status"] != "ok"]
if missing:
    print("Missing dependencies detected:")
    for entry in missing:
        print(f" - {entry['name']}: {entry['hint']}")
    sys.exit(1)
print("All CLI prerequisites are present.")
PY
      - name: Upload deps status
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-deps-status
          path: deps-status.json

  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      STARTER_CLI_SKIP_ENV: "true"
      STARTER_CLI_SKIP_VAULT_PROBE: "true"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anything_agents_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        run: hatch env create

      - name: CLI unit tests
        run: hatch run pytest anything-agents/tests/unit/cli

      - name: Static typing (Pyright)
        run: hatch run pyright

      - name: Run backend tests
        run: hatch run test

      - name: Postgres integration smoke tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/anything_agents_ci
        run: |
          hatch run pytest anything-agents/tests/integration --maxfail=1 -m postgres
