name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_stripe_replay:
        description: "Run Stripe replay integration suite"
        type: boolean
        required: false
        default: false
      run_otlp_integration:
        description: "Run OTLP collector integration suite"
        type: boolean
        required: false
        default: false

jobs:
  cli-guardrails:
    name: backend-cli-guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install CLI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          cd packages/starter_console && hatch env create

      - name: CLI smoke help
        run: cd packages/starter_console && hatch run python -m starter_console.app --help

      - name: CLI typecheck (fast)
        run: cd packages/starter_console && hatch run typecheck

  quality:
    name: backend-quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      AUTO_RUN_MIGRATIONS: "false"
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saas_starter_db_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Bootstrap backend env
        run: just bootstrap

      - name: Lint (ruff)
        run: just backend-lint

      - name: Static typing (Pyright + Mypy)
        run: just backend-typecheck

      - name: Run backend tests
        run: just backend-test

      - name: Postgres integration smoke tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/saas_starter_db_ci
        run: |
          cd apps/api-service && hatch run pytest tests/integration --maxfail=1 -m postgres

  sbom-audit:
    name: backend-sbom-audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Backend env (for scripts)
        working-directory: apps/api-service
        run: hatch env create

      - name: Python dependency audit (pip-audit)
        working-directory: apps/api-service
        run: |
          hatch run python -m pip install pip-audit
          pip freeze > /tmp/pip-audit-req.txt
          hatch run pip-audit --progress-spinner off -r /tmp/pip-audit-req.txt

      - name: Python SBOM (CycloneDX)
        working-directory: apps/api-service
        run: |
          hatch run python -m pip install cyclonedx-bom
          hatch run cyclonedx-py environment --of JSON --output-file ../../backend-sbom.json

      - name: Install pnpm
        run: corepack prepare pnpm@10.15.0 --activate

      - name: Install frontend dependencies
        working-directory: apps/web-app
        run: pnpm install --frozen-lockfile

      - name: Node dependency audit
        working-directory: apps/web-app
        run: pnpm audit --audit-level=high

      - name: Node SBOM (CycloneDX)
        working-directory: apps/web-app
        run: pnpm dlx @cyclonedx/cdxgen -o ../../frontend-sbom.json -t javascript --no-analytics

      - name: Upload SBOM artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: sbom-artifacts
          path: |
            backend-sbom.json
            frontend-sbom.json

  platform-smoke:
    name: backend-platform-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      RATE_LIMIT_REDIS_URL: "redis://localhost:6379/0"
      AUTH_CACHE_REDIS_URL: "redis://localhost:6379/0"
      SECURITY_TOKEN_REDIS_URL: "redis://localhost:6379/0"
      USAGE_GUARDRAIL_REDIS_URL: "redis://localhost:6379/0"
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
      ENABLE_BILLING: "false"
      ENABLE_BILLING_RETRY_WORKER: "false"
      RESEND_EMAIL_ENABLED: "false"
      SIGNUP_ACCESS_POLICY: "public"
      OPENAI_API_KEY: "dummy-smoke-key"
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        working-directory: apps/api-service
        run: hatch env create

      - name: Platform smoke (health + JWKS + stub agent)
        working-directory: apps/api-service
        run: hatch run python ../../tools/smoke/platform_smoke.py

  http-smoke:
    name: backend-http-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./smoke.db"
      REDIS_URL: "redis://localhost:6379/0"
      RATE_LIMIT_REDIS_URL: "redis://localhost:6379/0"
      AUTH_CACHE_REDIS_URL: "redis://localhost:6379/0"
      SECURITY_TOKEN_REDIS_URL: "redis://localhost:6379/0"
      USAGE_GUARDRAIL_REDIS_URL: "redis://localhost:6379/0"
      USE_TEST_FIXTURES: "true"
      AUTO_RUN_MIGRATIONS: "true"
      ENABLE_BILLING: "false"
      ENABLE_BILLING_RETRY_WORKER: "false"
      RESEND_EMAIL_ENABLED: "false"
      SIGNUP_ACCESS_POLICY: "public"
      SMOKE_ENABLE_BILLING: "0"
      SMOKE_ENABLE_AI: "1"
      SMOKE_ENABLE_VECTOR: "0"
      SMOKE_ENABLE_CONTAINERS: "0"
      SMOKE_USE_STUB_PROVIDER: "1"
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just curl

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        working-directory: apps/api-service
        run: hatch env create

      - name: Run HTTP smoke suite
        run: just smoke-http

  stripe-replay:
    name: backend-stripe-replay
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_stripe_replay == 'true') || vars.RUN_STRIPE_REPLAY == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
      STRIPE_SECRET_KEY: "sk_test_ci"
      STRIPE_WEBHOOK_SECRET: "whsec_ci"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        working-directory: apps/api-service
        run: hatch env create

      - name: Run Stripe replay integration tests
        working-directory: apps/api-service
        run: hatch run pytest -m stripe_replay --enable-stripe-replay tests/integration

  otlp-integration:
    name: backend-otlp-integration
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_otlp_integration == 'true') || vars.RUN_OTLP_INTEGRATION == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      STARTER_CONSOLE_SKIP_ENV: "true"
      STARTER_CONSOLE_SKIP_VAULT_PROBE: "true"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        working-directory: apps/api-service
        run: hatch env create

      - name: Run OTLP integration test
        working-directory: apps/api-service
        run: hatch run pytest tests/integration/test_observability_collector.py -m integration
