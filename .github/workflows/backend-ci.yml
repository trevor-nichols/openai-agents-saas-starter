name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "run.py"
      - "anything-agents/**"
      - "starter_cli/**"
      - "starter_shared/**"
      - "scripts/**"
      - "docs/**/*.md"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "pyproject.toml"
      - "run.py"
      - "anything-agents/**"
      - "starter_cli/**"
      - "starter_shared/**"
      - "scripts/**"
      - "docs/**/*.md"
      - "Makefile"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      STARTER_CLI_SKIP_ENV: "true"
      STARTER_CLI_SKIP_VAULT_PROBE: "true"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anything_agents_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create Hatch environment
        run: hatch env create

      - name: Static typing (Pyright)
        run: hatch run pyright

      - name: Run backend tests
        run: hatch run test

      - name: Postgres integration smoke tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/anything_agents_ci
        run: |
          hatch run pytest anything-agents/tests/integration --maxfail=1 -m postgres
