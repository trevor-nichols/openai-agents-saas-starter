service_accounts:
  - account: analytics-batch
    description: Nightly analytics and ETL jobs
    allowed_scopes:
      - conversations:read
    requires_tenant: true
    default_ttl_minutes: 43200  # 30 days
    max_ttl_minutes: 43200

  - account: billing-worker
    description: Internal billing reconciliation workers and Stripe forwarders
    allowed_scopes:
      - billing:read
      - billing:manage
    requires_tenant: true
    default_ttl_minutes: 43200
    max_ttl_minutes: 43200

  - account: support-console
    description: Customer support console with cross-tenant visibility
    allowed_scopes:
      - support:*
    requires_tenant: false
    default_ttl_minutes: 10080  # 7 days
    max_ttl_minutes: 10080

  - account: synthetic-monitor
    description: Synthetic monitoring probes and load testers
    allowed_scopes:
      - conversations:write
      - tools:read
      - billing:read
    requires_tenant: true
    default_ttl_minutes: 1440  # 1 day
    max_ttl_minutes: 1440

  - account: demo-bot
    description: Local demo agent token for CLI and UI smoke tests
    allowed_scopes:
      - chat:write
      - conversations:read
    requires_tenant: false
    default_ttl_minutes: 43200  # 30 days
    max_ttl_minutes: 43200
