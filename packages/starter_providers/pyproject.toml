[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "starter-providers"
version = "0.1.1"
description = "Cloud provider SDK helpers for the OpenAI Agents SaaS starter."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [ { name = "OpenAI Agents SaaS Starter Team" } ]
keywords = ["providers", "secrets", "starter"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "httpx>=0.28.1,<0.29.0",
  "boto3>=1.35.0,<2.0.0",
  "azure-identity>=1.17.0,<2.0.0",
  "azure-keyvault-secrets>=4.9.0,<5.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.3,<9.0.0",
  "pytest-asyncio>=0.21.1,<0.25.0",
  "mypy>=1.11.0,<1.20.0",
  "pyright>=1.1.375,<1.2.0",
  "ruff>=0.7.0,<0.8.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
starter_providers = ["py.typed"]

[tool.hatch.envs.default]
features = ["dev"]
python = "3.11"
path = ".venv"

[tool.hatch.envs.default.scripts]
lint = "ruff check src"
format = "ruff format src"
typecheck = "python -m pyright --project pyrightconfig.json && python -m mypy --config-file pyproject.toml src tests"
test = "pytest"
pyright = "python -m pyright --project pyrightconfig.json"

[tool.pytest.ini_options]
pythonpath = ["src", ".."]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
src = ["src"]
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C4", "UP", "RUF"]
ignore = ["B008"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_unused_ignores = true
strict_equality = true
namespace_packages = true
mypy_path = ["src"]
disallow_any_generics = true
disallow_subclassing_any = true
ignore_missing_imports = true
