services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    environment:
      CADDY_EMAIL: ${CADDY_EMAIL:-}
      APP_HOST: ${APP_HOST:?Set APP_HOST}
      API_HOST: ${API_HOST:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    networks:
      - edge
      - app

  api:
    image: ${API_IMAGE:?Set API_IMAGE}
    restart: unless-stopped
    env_file:
      - ../../.env.compose
      - ../../apps/api-service/.env.local
    environment:
      PORT: "8000"
    networks:
      - app

  web:
    image: ${WEB_IMAGE:?Set WEB_IMAGE}
    restart: unless-stopped
    env_file:
      - ../../apps/web-app/.env.local
    environment:
      PORT: "3000"
    depends_on:
      - api
    networks:
      - app

  worker:
    image: ${WORKER_IMAGE:-${API_IMAGE}}
    restart: unless-stopped
    profiles: ["worker"]
    env_file:
      - ../../.env.compose
      - ../../apps/api-service/.env.local
    environment:
      PORT: "8000"
      ENABLE_BILLING_RETRY_WORKER: "true"
      ENABLE_BILLING_STREAM_REPLAY: "true"
      BILLING_RETRY_DEPLOYMENT_MODE: "dedicated"
    networks:
      - app

  postgres:
    image: postgres:16
    restart: unless-stopped
    profiles: ["local-db"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-saas_starter_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  redis:
    image: redis:7
    restart: unless-stopped
    profiles: ["local-db"]
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

networks:
  edge: {}
  app:
    internal: true

volumes:
  caddy_data: {}
  caddy_config: {}
  postgres-data: {}
  redis-data: {}
