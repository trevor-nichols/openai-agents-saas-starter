version: "3.11"

services:
  minio:
    # Upstream removed official docker images in Oct 2025. Use the community-rebuilt,
    # source-derived image that tracks the latest security release.
    image: bigbeartechworld/big-bear-minio:RELEASE.2025-10-15T17-29-55Z
    container_name: agents-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
