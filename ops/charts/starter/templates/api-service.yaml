apiVersion: v1
kind: Service
metadata:
  name: {{ include "starter.fullname" . }}-api
  labels:
{{ include "starter.labels" . | indent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
{{ include "starter.selectorLabels" . | indent 4 }}
    app.kubernetes.io/component: api
