apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starter.fullname" . }}-web
  labels:
{{ include "starter.labels" . | indent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
{{ include "starter.selectorLabels" . | indent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
{{ include "starter.selectorLabels" . | indent 8 }}
        app.kubernetes.io/component: web
{{- with .Values.web.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.web.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: {{ include "starter.serviceAccountName" . }}
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.podSecurityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: web
          image: {{ required "web.image is required" .Values.web.image }}
          imagePullPolicy: {{ .Values.web.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.port }}
          env:
            - name: PORT
              value: {{ .Values.web.service.port | quote }}
{{- range $key, $value := .Values.web.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
{{- end }}
{{- $webSecretName := default (printf "%s-web" (include "starter.fullname" .)) .Values.web.secretName -}}
{{- $webSecretKeys := .Values.web.secrets -}}
{{- if .Values.externalSecrets.enabled }}
  {{- $webSecretKeys = .Values.externalSecrets.web.data -}}
{{- end }}
{{- range $key, $_ := $webSecretKeys }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $webSecretName }}
                  key: {{ $key }}
{{- end }}
{{- with .Values.securityContext }}
          securityContext:
{{ toYaml . | indent 12 }}
{{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.web.service.port }}
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: {{ .Values.web.service.port }}
          startupProbe:
            httpGet:
              path: /api/health/ready
              port: {{ .Values.web.service.port }}
          resources:
{{ toYaml .Values.web.resources | indent 12 }}
