{{- if .Values.worker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starter.fullname" . }}-worker
  labels:
{{ include "starter.labels" . | indent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
{{ include "starter.selectorLabels" . | indent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
{{ include "starter.selectorLabels" . | indent 8 }}
        app.kubernetes.io/component: worker
{{- with .Values.worker.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.worker.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: {{ include "starter.serviceAccountName" . }}
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.podSecurityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: worker
          image: {{ required "worker.image is required when worker.enabled=true" .Values.worker.image }}
          imagePullPolicy: {{ .Values.worker.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: ENABLE_BILLING_RETRY_WORKER
              value: "true"
            - name: BILLING_RETRY_DEPLOYMENT_MODE
              value: "dedicated"
{{- range $key, $value := .Values.worker.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
{{- end }}
{{- $workerSecretName := default (printf "%s-worker" (include "starter.fullname" .)) .Values.worker.secretName -}}
{{- $workerSecretKeys := .Values.worker.secrets -}}
{{- if .Values.externalSecrets.enabled }}
  {{- $workerSecretKeys = .Values.externalSecrets.worker.data -}}
{{- end }}
{{- range $key, $_ := $workerSecretKeys }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $workerSecretName }}
                  key: {{ $key }}
{{- end }}
{{- with .Values.securityContext }}
          securityContext:
{{ toYaml . | indent 12 }}
{{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
          startupProbe:
            httpGet:
              path: /health/ready
              port: 8000
          resources:
{{ toYaml .Values.worker.resources | indent 12 }}
{{- end }}
